<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>SVG</title>
  </head>
  <body>


    <svg width="1000" height="500">
      <circle cx="50" cy="50" r="50" fill="red" />
      <line x1="100" y1="0" x2="200" y2="100" stroke="green" stroke-width="3" />
      <rect x="200" y="0" width="200" height="100" rx="5" ry="10" />
      <ellipse cx="80" cy="150" rx="75" ry="50" fill="none" stroke="blue" stroke-width="3" />
      <polyline points="150 100 160 100 160 120 160 130 180 130 180 150" fill="none" stroke="red" />
      <polygon points="200 100 160 100 160 120 160 130 180 130 180 150" fill="none" stroke="red" transform="rotate(30)" />
    </svg>
  </body>
</html>
