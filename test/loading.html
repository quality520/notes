<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>loading效果</title>
		<style>
			html,body{height:100%;overflow: hidden;}
			.div1{width:50px;height:50px;position:relative;top:50%;left:50%;margin:-25px 0 0 -25px;border:4px solid #DBDBDB;border-radius:50%;}
			.div1:after{content: "";position: absolute;width: 10px;height: 10px;background: #A3A3A3;left: 20px;
top: -7px;border-radius: 50%;-webkit-transform-origin:5px 32px;-moz-transform-origin:5px 32px;transform-origin:5px 32px;-webkit-animation:rotate .8s ease-in-out infinite;-moz-animation:rotate .8s ease-in-out infinite;-o-animation:rotate .8s ease-in-out infinite;animation:rotate .8s ease-in-out infinite;}

			@-webkit-keyframes rotate{
				0%{-webkit-transform:rotate(0deg);}
				100%{-webkit-transform:rotate(360deg);}
			}
			@-moz-keyframes rotate{
				0%{-moz-transform:rotate(0deg);}
				100%{-moz-transform:rotate(360deg);}
			}
			@-o-keyframes rotate{
				0%{-o-transform:rotate(0deg);}
				100%{-o-transform:rotate(360deg);}
			}
			@keyframes rotate{
				0%{transform:rotate(0deg);}
				100%{transform:rotate(360deg);}
			}
		</style>
	</head>
	<body>
		<div class="div1"></div>
	</body>
</html>
