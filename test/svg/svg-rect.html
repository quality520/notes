<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
		<title>SVG</title>
	</head>
	<body>
		<svg width="1000" height="1000">
			<rect width="200" height="400" stroke="green" stroke-width="1"/>
			<rect x="200" y="0" width="100" height="100" stroke="green" stroke-width="1" fill="#f00"/>
			<rect x="200" y="100" width="200" height="100" stroke="blue" stroke-width="5" fill="#f00" fill-opacity="0.5" stroke-opacity="0.5"/>
			<rect x="300" y="210" width="200" height="100" stroke="blue" stroke-width="5" fill="#f00" opacity="0.5"/>
			<rect x="300" y="250" rx="5" ry="5" width="100" height="100" stroke="black" stroke-width="2" fill="yellow"/>
		</svg>
	</body>
</html>
