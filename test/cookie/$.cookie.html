<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>cookie</title>
	</head>
	<body>
		<div class="box">
			<input type="text" class="address" placeholder="please keydown your address" />
			<input type="tel" class="phone" placeholder="please keydown your telPhone number" />
			<a href="new_file.html" class="btn">click me!</a>
		</div>
		
		
		
		<script type="text/javascript" src="scripts/jquery-2.1.0.js"></script>
		<script type="text/javascript" src="scripts/jquery.cookie.js"></script> 
		<script type="text/javascript">
			$(function(){
				$(".address").on("change",function(){
					$.cookie("address",$(".address").val());
				});
				$(".phone").on("change",function(){
					$.cookie("phone",$(".phone").val());
				});
			})
		</script>
	</body>
</html>
