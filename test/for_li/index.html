<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<ul>
    <li>1</li>
    <li>12</li>
    <li>123</li>
    <li>1234</li>
    <li>12345</li>
</ul>
<script>
    window.onload = function(){
        var oUl = document.getElementsByTagName('ul')[0];
        var oLi = oUl.getElementsByTagName('li');
        console.log(oLi[0].innerText);
        console.log(oLi[1].innerText);
        console.log(oLi[2].innerText);
        console.log(oLi[3].innerText);
        console.log(oLi[4].innerText);
        console.log(oLi.length);
        for(var i = 0;i < oLi.length-1;i++){
            oLi[i].onclick = function(){
                console.log(i);
                console.log(oLi[i].innerText);
            }
        }
    }
</script>
</body>
</html>
