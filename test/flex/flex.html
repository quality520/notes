<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Flex</title>
		<style>
			.container{width:800px;height:400px;margin:0 auto;border:1px solid #ccc;}
			.container p{display:flex;display:-webkit-flex;background:#808080;flex-direction:row-reverse;}
			.container span{display:inline-flex;display:-webkit-inline-flex;background:#0000FF;justify-content:flex-end;}
			
		</style>
	</head>
	<body>
		<div class="container">
			<p>hello</p>
			<span>world</span>
		</div>
	</body>
</html>
