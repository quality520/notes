<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta charset="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
		<title>CSS属性--flex</title>
		<style type="text/css">
			.container{display:-webkit-flex;display:flex;}
			nav{width:200px;border:1px solid #f00;}
			.flex-column{-webkit-flex:3;flex:1;border:1px solid #737373;}
		</style>
	</head>
	<body>
		<div class="container">
			<nav>
				<ul>
					<li>Home</li>
					<li>Taco Menu</li>
					<li>Hours</li>
					<li>About</li>
				</ul>
			</nav>
			<div class="flex-column">
				<section>flexbox</section>
				<section>lorem</section>
			</div>
		</div>
		
		
	</body>
</html>
