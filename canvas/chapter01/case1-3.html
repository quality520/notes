<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
	<title>Canvas</title>
</head>
<body>
	<div style="position:absolute;top:50px;left:50px;">
		<canvas id="cas" width="500" height="300">
			Your browser does not support HMTL5 Canvas.
		</canvas>	
	</div>

	<script type="text/javascript">
		

		window.addEventListener('load',eventWindowLoaded,false);

		function eventWindowLoaded(){
			casApp();
		}
		function casApp(){
			var oCas = document.getElementById('cas'),
					ctx = oCas.getContext('2d');
			function drawScreen(){
				//背景
				ctx.fillStyle = '#ff0000';
				ctx.fillRect(0,0,500,300);

				//文字
				ctx.fillStyle = '#000000';
				ctx.font = '25px Sans-Serif';
				ctx.textBaseline = 'top';
				ctx.fillText('Hello World!',195,80);

				//图像
				var hImage = new Image();
				hImage.onload = function(){
					ctx.drawImage(hImage,155,110)
				}
				hImage.src = 'h.png';

				//边框
				ctx.strokeStyle = '#000000';
				ctx.strokeRect(5,5,490,290);
			}
			drawScreen();
		}

	</script>
</body>
</html>
