<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no"/>
		<title>CSS-Loading</title>
		<style type="text/css">
			*{margin:0;padding:0;}
			.loading{width:100px;height:100px;margin:0 auto;background:#ccc;text-align:center;}
			.loading span{display:inline-block;width:10px;height:50px;background:#f00;border-radius:5px;}
			@-webkit-keyframes load{
				0%,100%{
					height:40px;
				}
				50%{
					
				}
			}
			.loading span:nth-child(1){}
		</style>
	</head>
	<body>
		<div class="loading">
			<span></span>
			<span></span>
			<span></span>
			<span></span>
			<span></span>
		</div>
	</body>
</html>
