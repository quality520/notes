<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no"/>
		<title>CSS-Loading</title>
		<style type="text/css">
			*{margin:0;padding:0;}
			.loading{width:80px;height:40px;margin:100px auto;text-align:center;}
			.loading span{display:inline-block;width:8px;height:100%;background:#f00;border-radius:5px;animation:load 1s infinite linear;-webkit-animation:load 1s infinite linear;}
			@-webkit-keyframes load{
				0%,100%{
					height:40px;
				}
				50%{
					height:70px;
					margin:-15px 0;
				}
			}
			@keyframes load{
				0%,100%{
					height:40px;
				}
				50%{
					height:70px;
					margin:-15px 0;
				}
			}
			.loading span:nth-child(1){animation-delay:0s;-webkit-animation-delay:0s;}
			.loading span:nth-child(2){animation-delay:0.2s;-webkit-animation-delay:0.2s;}
			.loading span:nth-child(3){animation-delay:0.4s;-webkit-animation-delay:0.4s;}
			.loading span:nth-child(4){animation-delay:0.6s;-webkit-animation-delay:0.6s;}
			.loading span:nth-child(5){animation-delay:0.8s;-webkit-animation-delay:0.8s;}
		</style>
	</head>
	<body>
		<div class="loading">
			<span></span>
			<span></span>
			<span></span>
			<span></span>
			<span></span>
		</div>
	</body>
</html>
