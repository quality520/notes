<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" type="text/css" href="../../vendor/bootstrap/css/bootstrap.css">
	<style>
		.red{
			color:red;
		}
	</style>
</head>
<body ng-app="myApp">
		<div ng-controller="firstController">
			{{1+1}}
			<p ng-bind="1+1"></p>
			<p ng-bind-template={{1+1}}></p>
				<!--相当于$scope.cityArr = ['shanghai','beijing','guangzhou']	-->
			<ul ng-class="{red:status}" ng-init="cityArr = ['shanghai','beijing','guangzhou']">
				<li ng-repeat = "city in cityArr">
					<span>
						index:{{$index}}
					</span>
					<span>
						first:{{$first}}
					</span>
					<span>
						middle:{{$middle}}
					</span>
					<span>
						last:{{$last}}
					</span>
					<span>
						{{city}}
					</span>
				</li>
			</ul>

			<!--ng-style="{color:'red','margin':'50px'}"-->
			<button ng-style="defaultStyle" ng-click="changeStatus($event)">toggle</button>
			<p>{{status}}</p>


			<ul ng-switch on="status">
				<li ng-switch-when="true">
					true
				</li>
				<li ng-switch-when="false">
					false
				</li>
				<img ng-src="{{src}}"/>


				<li ng-if="status">
					status true
				</li>
			</ul>

		</div>





	<script type="text/javascript" src="../../vendor/angular/angular-0719.js"></script>
	<script type="text/javascript" src="app/main.js"></script>
</body>
</html>
