<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
</head>
<body ng-app="myApp">
	<div ng-controller="firstController">
		<!--123,456-->
		<p>{{123456 | number}}</p>
		<!--123,456,789.000-->
		<p>{{123456789 | number:3}}
		<!--$123,456.00-->
		<p>{{123456 | currency}}</p>
		<!--rmb123,456.00-->
		<p>{{123456 | currency:'rmb'}}</p>
		<!--"2015-07-24T16:07:24.634Z"-->
		<p>{{date}}</p>
		<!--Jul 25, 2015 12:08:57 AM-->
		<p>{{date | date:'medium'}}</p>
		<!--7/25/15-->
		<p>{{date | date:'shortDate'}}</p>
		<!--12:12 AM-->
		<p>{{date | date:'shortTime'}}</p>



		<p>today:{{date | date: 'y-MM-d H-m-s' }}</p>
	</div>





	<script type="text/javascript" src="../../vendor/angular/angular-0719.js"></script>
	<script type="text/javascript" src="app/main.js"></script>
</body>
</html>
