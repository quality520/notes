<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" type="text/css" href="../../vendor/bootstrap/css/bootstrap.css">
	<link rel="stylesheet" href="">
</head>
<body ng-app="">
	<div class="container" ng-controller="cartController">
		<table class="table" ng-show="cart.length">
			<thead>
				<tr>
					<th>产品编号</th>
					<th>产品名字</th>
					<th>购买数量</th>
					<th>产品单价（/元）</th>
					<th>产品总价（/元）</th>
					<th>操作</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="item in cart">
					<td>{{item.id}}</td>
					<td>{{item.name}}</td>
					<td>
						<button type="button" ng-click="reduce(item.id)" class="btn btn-primary">-</button>
						<input type="text" value="{{item.quantity}}" ng-model="item.quantity"/>
						<button type="button" ng-click="add(item.id)" class="btn btn-primary">+</button>

					</td>
					<td>{{item.price}}</td>
					<td>{{item.quantity * item.price}}</td>
					<td><button ng-click="remove(item.id)" type="button" class="btn btn-danger">移除</button></td>
				</tr>
				<tr>
					<td>
						总购买价
					</td>
					<td>
						{{totalPrice()}} 
					</td>
					<td>
						总购买数
					</td>
					<td>
						{{totalQuantity()}}
					</td>
					</td>
					<td colspan="2"> 
						<button ng-click="cart = {}" type="button" class="btn btn-danger">清空购物车</button>
					</td>
				</tr>
			</tbody>
		</table>
		<p ng-show="!cart.length">您的购物车为空！</p>
	</div>




	<script type="text/javascript" src="../../vendor/angular/angular-0719.js"></script>
	<script type="text/javascript" src="app/main.js"></script>
</body>
</html>
