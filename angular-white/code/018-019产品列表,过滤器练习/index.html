<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" type="text/css" href="../../vendor/bootstrap/css/bootstrap.css">
</head>
<body ng-app="product">
	<div class="container" ng-controller="productController">
		<input type="search" ng-model="search.name"/>
		<table class="table">
			<thead>
				<th ng-click="changeOrder('id')" ng-class="{dropup:order === ''}">
					产品编号
					<span class="caret"></span>
				</th>
				<th ng-click="changeOrder('name')" ng-class="{dropup:order === ''}">
					产品名称
					<span class="caret"></span>
				</th>
				<th ng-click="changeOrder('price')" ng-class="{dropup:order === ''}">
					产品价格
					<span class="caret"></span>
				</th>
			</thead>
			<tbody>
				<!--filter:{id:search}-->
				<tr ng-repeat="product in productData | filter:search | orderBy:order + orderType">
					<td>{{product.id}}</td>
					<td>{{product.name}}</td>
					<td>{{product.price | currency:'RMB '}}</td>
				</tr>
			</tbody>
		</table>

	</div>





	<script type="text/javascript" src="../../vendor/angular/angular-0719.js"></script>
	<script type="text/javascript" src="app/main.js"></script>
</body>
</html>
