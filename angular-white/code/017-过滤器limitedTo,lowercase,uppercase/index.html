<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
</head>
<body ng-app="myApp">
	<div ng-controller="firstController">
		<!--limitTo截取-->
		<p>{{[1,2,3,4,5] | limitTo:3}}</p>
		<!--[1,2,3]]-->
		<p>{{[1,2,3,4,5] | limitTo:-3}}</p>
		<!--[3,4,5]]-->
		<p>{{name | limitTo:2}}</p>
		<!--[{"name":"Jordan","team":"bull"},{"name":"Jeman","team":"cls"}]-->
		<p>{{"hello javascript" | uppercase}}</p>
		<!--HELLO JAVASCRIPT-->
		<p>{{"HELLO JAVASCRIPT" | lowercase}}</p>
		<!--hello javascript-->
		<p>{{name | filter:'Jordan' }}</p>
		<!--[{"name":"Jordan","team":"bull"}]-->
		<p>{{name | filter:{name:'J'} }}</p>
		<!--[{"name":"Jordan","team":"bull"},{"name":"Jeman","team":"cls"}]-->
		<p>{{name | orderBy:'name' }}</p>
		<!--[{"name":"Jeman","team":"cls"},{"name":"Jordan","team":"bull"},{"name":"Kobe","team":"lak"}]-->
		<p>{{name | orderBy:'-name' }}</p>
		<!--[{"name":"Kobe","team":"lak"},{"name":"Jordan","team":"bull"},{"name":"Jeman","team":"cls"}]-->
		<p>{{name | filter:checkName}}</p>

	</div>





	<script type="text/javascript" src="../../vendor/angular/angular-0719.js"></script>
	<script type="text/javascript" src="app/main.js"></script>
</body>
</html>
