<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jQuery$.each()函数</title>
</head>
<body>
	

	<!-- <script scr="library/jquery.js"></script> -->
	<script src="http://cdn.bootcss.com/jquery/3.1.1/jquery.js"></script>
	<script type="text/javascript">
		$(function(){
			var arr = [1, 2, 3, 4];
			$.each(arr, function(i,n){
				console.log("当前下标："+ i );
				console.log("当前值："+ n );
			})
		})
	</script>
</body>
</html>
