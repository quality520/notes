<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>小明送花</title>
	</head>
	<body>
		
		
		<script>
			var Flower = function(){};
			
			var xiaoming = {
				sendFlower : function(target){
					var flower = new Flower();
					target.receiveFlower(flower);
				}
			};
			
			var A = {
				receiveFlower : function(flower){
					console.log('收到花：'+ flower);
				}
			}
			
			
			xiaoming.sendFlower(A);
		</script>
	</body>
</html>
