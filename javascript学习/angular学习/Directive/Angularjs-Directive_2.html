<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>AngularJs-directive</title>
	</head>
	<body ng-app="myApp">
		
		<div ng-controller="mainCtrl">
			<hello>
				<br/>
				<span>原始的内容，</span>
				<br/>
            	<span>还会在这里。</span>
			</hello>
			<hello></hello>
		</div>
		
		
		
		<script src="../libs/angular.min.js"></script>
		<script>
			var app = angular.module('myApp',[]);
			
			app.directive('hello',function(){
				return {
					restrict : "E",
					template : '<div>Hello there! <span ng-transclude></span></div>',
					transclude : true,
					replace : true
				}
			})
			
			app.controller('mainCtrl',['$scope', function($scope){
				
				console.log($scope);
				
			}])
		</script>
	</body>
</html>
