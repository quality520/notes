<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>$q_all</title>
	</head>
	<body ng-app="myApp" ng-controller="mainController">
		
		
		
		<script src="../libs/angular.js"></script>
		<script>
			var app = angular.module('myApp',[]);
			app.controller('mainController',function($scope,$q){
				console.log($scope)
				
				var funcA = function(){
					console.log('funcA');
					return "hello,funcA"
				}
				var funcB = function(){
					console.log('funcB');
					return "hello,funcB"
				}
				
				
				$q.all([funcA(),funcB()])
				.then(function(result){
					console.log(result);
				})
			})
		</script>
	</body>
</html>
