<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	

	<script>
		/*原始方法*/
		var decimalDigits =2,
				tax = 5;

		function add(x, y ){
			return x + y;
		}

		function subtract(x, y){
			return x - y;
		}

		console.log(add(decimalDigits, tax));
		console.log(subtract(decimalDigits, tax));

		/*原型方式1*/
		var Calculator = function(decimalDigits, tax){
			this.decimalDigits = decimalDigits;
			this.tax = tax;
		}

		Calculator.prototype = {
			add : function(x, y ){
				return x + y;
			},
			subtract : function(x, y){
				return x - y;
			}
		}

		console.log((new Calculator()).add(2, 5));

		/*原型使用方式2
			在赋值原型prototype的时候使用function立即执行的表达式来赋值
			可以封装私有的function，通过return的形式暴露出简单的使用名称，以达到public/private的效果
		*/
		Calculator.prototype = function(){
			mulite = function(x, y){
				return x * y;
			},
			division = function(x, y){
				return x / y;
			}
			return {
				mulite : mulite,
				division :　division
			}
		}()

		console.log((new Calculator()).mulite(2, 3));
	</script>
</body>
</html>
