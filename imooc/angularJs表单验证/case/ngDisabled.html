<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Angular-ngdisabled</title>
		<link rel="stylesheet" href="../libs/bootstrap.css"/>
		<style>
			.error{
				border:1px solid red;
				box-shadow: #ff0;
			}
		</style>
	</head>
	<body ng-app="mainApp" ng-controller="mainCtrl">
		<form name="signUp" ng-submit="submitForm()">
			<div class="form-group">
				<label for="userName">用户名：</label>
				<input name="userName" class="form-control" type="text" 
						 ng-model="userName"
						 ng-class="{'error' : signUp.userName.$invalid && signUp.userName.$touched}"
						 ng-minlength="6" ng-maxlength="20" required/>
		  </div>
		  <!--signUp.$valid代表form中合法-->
		  <!--signUp.$invalid代表form中不合法-->
		  <!--signUp.userName.$invalid代表只要userName不合法就会执行-->
			<input type="button" value="提交" ng-disabled="signUp.userName.$invalid"  class="btn btn-primary" />
		</form>
		
		
		
		<script src="../libs/AngularJS_v1.5.0.js"></script>
		<script src="../js/ngModel.js"></script>
	</body>
</html>
