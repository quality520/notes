<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>5-2 径向渐变</title>
</head>
<body>
    <canvas id="cas"></canvas>


    <script>
        window.onload = function(){
            var cas = document.getElementById('cas');
            cas.width = 800;
            cas.height = 800;
            var ctx = cas.getContext('2d');


            var radialGrad = ctx.createRadialGradient(400,400,0,400,400,500);
            radialGrad.addColorStop(0.0,"#fff");
            radialGrad.addColorStop(0.25,"yellow");
            radialGrad.addColorStop(0.50,"green");
            radialGrad.addColorStop(0.75,"blue");
            radialGrad.addColorStop(1.0,"#000");
            ctx.fillStyle = radialGrad;
            ctx.fillRect(0,0,800,800);
        }
    </script>
</body>
</html>
