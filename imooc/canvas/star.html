<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Star</title>
	<style>
		#cas{border:1px solid #eee;}
	</style>
</head>
<body>
	<canvas id="cas"></canvas>




	<script>
		var cas = document.getElementById('cas');
				cas.width = 800;
				cas.height = 800;
				
		var ctx = cas.getContext('2d');
				ctx.lineWidth = 10;
				ctx.lineJoin = "round";
				//使用默认的方式
				// ctx.beginPath();
				// for(var i = 0;i < 5;i++){
				// 	ctx.lineTo(Math.cos((18+i*72)/180*Math.PI)*300+400,
				// 						-Math.sin((18+i*72)/180*Math.PI)*300+400);
				// 	ctx.lineTo(Math.cos((54+i*72)/180*Math.PI)*150+400,
				// 						-Math.sin((54+i*72)/180*Math.PI)*150+400)
				// }

				// ctx.closePath();
				// ctx.stroke();

				//声明一个函数drawStar，可以复用,ctx为上下文，r,R是大小圆半径，x,y为偏移量，rot为旋转角度
				function drawStar(ctx,r,R,x,y,rot){
					ctx.beginPath();
					for(var i = 0;i < 5;i++){
						ctx.lineTo(Math.cos((18+i*72-rot)/180*Math.PI)*R+x,
											-Math.sin((18+i*72-rot)/180*Math.PI)*R+y);
						ctx.lineTo(Math.cos((54+i*72-rot)/180*Math.PI)*r+x,
											-Math.sin((54+i*72-rot)/180*Math.PI)*r+y)
					}
					ctx.closePath();
					ctx.stroke();
				}
				// 调用函数  偏移30°
				drawStar(ctx,110,300,400,400,30);
	</script>
</body>
</html>
