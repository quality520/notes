<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Save</title>
	<style>
		#cas{border:1px solid #eee;}
	</style>
</head>
<body>
	<canvas id="cas"></canvas>




	<script>
		var cas = document.getElementById('cas');
				cas.width = 800;
				cas.height = 800;
				
		var ctx = cas.getContext('2d');

		ctx.save();//保存
		ctx.translate(100,100);//位移
		ctx.fillStyle = "red";
		ctx.fillRect(0,0,400,400);
		ctx.restore();//恢复

		ctx.save()
		ctx.translate(300,300);
		ctx.fillStyle = "blue";
		ctx.fillRect(0,0,400,400);
		ctx.restore()
	</script>
</body>
</html>
