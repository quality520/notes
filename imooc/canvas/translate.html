<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Translate</title>
	<style>
		#cas{border:1px solid #eee;}
	</style>
</head>
<body>
	<canvas id="cas"></canvas>




	<script>
		var cas = document.getElementById('cas');
				cas.width = 800;
				cas.height = 800;
				
		var ctx = cas.getContext('2d');

		ctx.fillStyle = "black";
		ctx.fillRect(0,0,cas.width,cas.height);
		for(var i = 0;i < 500;i++){
			var r = Math.random()*10 + 10;
			var x = Math.random()*cas.width;
			var y = Math.random()*cas.height;
			var rot = Math.random()*360;
			drawStar(ctx,r,x,y,rot)
		}

		function drawStar(ctx,r,x,y,rot){
			ctx.save();
			ctx.translate(x,y);
			ctx.rotate(rot/180*Math.PI);

			starPath(ctx);

			ctx.fillStyle = "#fb3";
			ctx.strokeStyle = "#fd5";
			ctx.lineWidth = 3;
			ctx.lineJoin = "round";
			
			ctx.fill();
			ctx.stroke();

			ctx.restore();
		}

		function starPath(ctx){
			ctx.beginPath();
			for(var i = 0;i < 5;i++){
				ctx.lineTo(Math.cos((18+i*72-rot)/180*Math.PI)*20,
									-Math.sin((18+i*72-rot)/180*Math.PI)*20);
				ctx.lineTo(Math.cos((54+i*72-rot)/180*Math.PI)*0.5*20,
									-Math.sin((54+i*72-rot)/180*Math.PI)*0.5*20)
			}
			ctx.closePath();
		}
		
	</script>
</body>
</html>
