<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>lineCap</title>
</head>
<body>
	<canvas id="cas" width="1000" height="1000"></canvas>	


	<script>
		var cas = document.getElementById('cas'),
				ctx = cas.getContext('2d');

		ctx.lineWidth = 50;
		ctx.strokeStyle = '#005588';

		ctx.beginPath();
		ctx.moveTo(100,100);
		ctx.lineTo(500,100);
		ctx.lineCap = 'butt';
		ctx.stroke();

		ctx.beginPath();
		ctx.moveTo(100,300);
		ctx.lineTo(500,300);
		ctx.lineCap = 'round';
		ctx.stroke();

		ctx.beginPath();
		ctx.moveTo(100,500);
		ctx.lineTo(500,500);
		ctx.lineCap = 'square';
		ctx.stroke();

		ctx.beginPath();
		ctx.lineWidth = 1;
		ctx.moveTo(100,70)
		ctx.lineTo(100,530)
		ctx.stroke()

		ctx.beginPath();
		ctx.lineWidth = 1;
		ctx.moveTo(500,70)
		ctx.lineTo(500,530)
		ctx.stroke()
	</script>
</body>
</html>
