<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>JS/jQuery宽高的理解和应用</title>
</head>
<body>
	

	<script type="text/javascript">
		console.log("window.innerWidth" + window.innerWidth);
		console.log("window.innerHeight" + window.innerHeight);
