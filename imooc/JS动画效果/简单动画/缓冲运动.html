<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
	<title>简单动画</title>
	<style>
		html,body,div,span{
			margin:0;
			padding:0;
		}
		.content{
			width:200px;
			height:200px;
			background:red;
			position:relative;
			left:-200px;
		}
		.content .share{
			width:20px;
			height:40px;
			background:blue;
			position:absolute;
	    left: 100%;
    	top: 50%;
    	margin-top: -20px;
		}
	</style>
</head>
<body>
	<div id="conBtn" class="content">
		<span class="share">
			分享
		</span>
	</div>
	
	<script>
		window.onload = function(){
			var conBtn = document.getElementById('conBtn');

			conBtn.onmouseover = function(){
				startMove(0);
			}
			conBtn.onmouseout = function(){
				startMove(-200);
			}
		}
		var timer = null;
		function startMove(iTarget){
			clearInterval(timer);
			var conBtn = document.getElementById('conBtn');
			timer = setInterval(function(){
				var speed = (iTarget - conBtn.offsetLeft)/10;
					speed = speed > 0 ? Math.ceil(speed) : Math.floor(speed); 
				if(conBtn.offsetLeft == iTarget){
					clearInterval(timer);
				}else{
					conBtn.style.left = conBtn.offsetLeft + speed + 'px';
				}
			},30);
		}
	</script>
</body>
</html>
