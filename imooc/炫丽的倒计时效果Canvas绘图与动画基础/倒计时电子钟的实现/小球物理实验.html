<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>小球物理实验</title>
	</head>
	<body>
		<canvas id="canvas">
			您的浏览器不支持canvas标签，请升级！
		</canvas>
		
		<script>
			var WINDOW_HEIGHT = 600,
					WINDOW_WIDTH = 800,
					MARGIN_TOP = 60,
					MARGIN_LEFT = 20;
					ball = {x:512, y:100, r:10, g:2, vx:-4, vy:-10, color:'#058'}
			window.onload = function(){
				var canvas = document.getElementById('canvas'),
					context = canvas.getContext('2d');

				canvas.width = WINDOW_WIDTH;
				canvas.height = WINDOW_HEIGHT;

				setInterval(function(){
					render(context);
					update();
				},50)

			}

			function update(){
				ball.x += ball.vx;
				ball.y += ball.vy;
				ball.vy += ball.g;

				if(ball.y >= 600 - ball.r){
					ball.y = 600 - ball.r;
					ball.vy = -ball.vy * 0.5;
				}
			}

			function render(cxt){
				cxt.clearRect(0, 0, cxt.canvas.width, cxt.canvas.height);
				cxt.fillStyle = ball.color;
				
				cxt.beginPath();
				cxt.arc(ball.x, ball.y, ball.r, 0, 2*Math.PI);
				cxt.closePath();

				cxt.fill()
			}
		</script>
	</body>
</html>
