<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
    <meta name="format-detection" content="telphone=no">
    <title>Login</title>
    <script src="../library/scripts/angular.min.js"></script>
</head>
<body ng-app="myApp" ng-controller="loginCtrl">
<form class="view-login" name="loginForm" novalidate ng-model-options="{updateOn:'blur'}" >
<div class="userName">
    <div class="error" ng-show="(loginForm.$submitted || loginForm.username.$touched) && loginForm.username.$error.required">请输入手机号码</div>
    <div class="error" ng-show="(loginForm.$submitted || loginForm.username.$touched) && loginForm.username.$error.pattern">手机号码不正确</div>
    <input type="text" name="username" ng-model="data.username" required pattern="^1\d{10}">
</div>
<div class="userPwd">
    <div class="error" ng-show="(loginForm.$submitted || loginForm.pwd.$touched) && loginForm.pwd.$error.required">请输入密码</div>
    <div class="error" ng-show="(loginForm.$submitted || loginForm.pwd.$touched) && loginForm.pwd.$error.minlength">密码长度不对</div>
    <input type="password" name="pwd" ng-model="data.pwd" required minlength="6" maxlength="16">
</div>
<div class="submit">
    <button>提交</button>
</div>
</form>


<script type="text/javascript">
    angular.module("myApp",[])
      .controller("loginCtrl",function($scope){

            })
</script>
</body>
</html>
