<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>prototype</title>
	</head>
	<body>
		
		
		
		<script>
			var Calc = function(decimalDigits, tax){
				this.decimalDigits = decimalDigits;
				this.tax = tax;
			}
			
			Calc.prototype = {
				add : function(x, y){
					return x + y;
				},
				subtract : function(x, y){
					return x - y;
				}
			}
			console.log((new Calc()).add(1, 3));
		</script>
	</body>
</html>
