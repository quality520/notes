<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
    <title>正方体</title>
    <style>
          		html,body{
          			margin:0;
          			padding:0;
          		}
            body{
            	background:#ccc;
            	font-size:100px;
            }
            .container{
            	position:absolute;
            	width:2em;
            	height:2em;
            	top:50%;
            	left:50%;
            	margin-top:-1em;
            	margin-left:-1em;
            	perspective:800;
            	-webkit-perspective:800;
            	perspective-origin:50% 50%;
            	-webkit-perspective-origin:50% 50%;
            }
            .box{
            	position:relative;
            	width:2em;
            	height:2em;
      							transform-style:preserve-3d;
      							-webkit-transform-style:preserve-3d;
													transform:rotateY(-20deg);
													animation:spin 8s infinite linear;
            }
            .face{
            	width:2em;
            	height:2em;
            	position:absolute;
            	top:0;
            	left:0;
            	background:rgba(0,0,0,0.1);
            	box-shadow:0 0 5px rgba(0,0,0,0.3);
            	text-align:center;
            	line-height:2em;
            }
            .front{
      							transform:translateZ(1em);
            }
            .back{
      							transform:rotateX(180deg) translateZ(1em);
            }
            .left{
													transform:rotateY(90deg) translateZ(1em);
            }
            .right{
      							transform:rotateY(-90deg) translateZ(1em);
            }
            .top{
      							transform:rotateX(90deg) translateZ(1em);
            }
            .bottom{
      							transform:rotateX(-90deg) translateZ(1em);
            }
            @keyframes spin{
													from{
														transform:rotateZ(0deg) rotateX(0deg);
													}
													to{
														transform:rotateZ(360deg) rotateX(360deg);
													}
            }
            @-webkit-keyframes spin{
													from{
														transform:rotateZ(0deg) rotateX(0deg);
													}
													to{
														transform:rotateZ(360deg) rotateX(360deg);
													}
            }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box">
        <div class="front face">1</div>
        <div class="back face">2</div>
        <div class="left face">3</div>
        <div class="right face">4</div>
        <div class="top face">5</div>
        <div class="bottom face">6</div>
      </div>
    </div>
  </body>
</html>
