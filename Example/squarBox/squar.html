<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			html,body{width:100%;height:100%;}
			body{font-size:150px;overflow:hidden;}
			.box{display:block;position:absolute;width:1em;height:1em;top:50%;left:50%;margin-top:-0.5em;margin-left:-0.5em;
				 transform-style:preserve-3d;-webkit-transform-style:preserve-3d;}
			.box .face{position:absolute;top:0;left:0;width:1em;height:1em;background:currentcolor;}
			.box .face:nth-child(1){transform:translateZ(0.5em);-webkit-transform:translateZ(0.5em);color:#65e3b7;}
			.box .face:nth-child(2){transform:rotateY(90deg) translateZ(0.5em);-webkit-transform:rotateY(90deg) translateZ(0.5em);color:#302c67;}
			.box .face:nth-child(3){transform:rotateX(90deg) translateZ(0.5em);-webkit-transform:rotateX(90deg) translateZ(0.5em);color:#ff3845;}
			.box .face:nth-child(4){transform:rotateY(-90deg) translateZ(0.5em);-webkit-transform:rotateY(-90deg) translateZ(0.5em);color:#302c67;}
			.box .face:nth-child(5){transform:rotateX(-90deg) translateZ(0.5em);-webkit-transform:rotateX(-90deg) translateZ(0.5em);color:#ff3845;}
			.box .face:nth-child(6){transform:rotateY(180deg) translateZ(0.5em);-webkit-transform:rotateY(180deg) translateZ(0.5em);color:#65e3b7;}
			
			
			
			
			


		</style>
	</head>
	<body>
		<div class="box">
			<div class="face">1</div>
			<div class="face">2</div>
			<div class="face">3</div>
			<div class="face">4</div>
			<div class="face">5</div>
			<div class="face">6</div>
		</div>
	</body>
</html>
