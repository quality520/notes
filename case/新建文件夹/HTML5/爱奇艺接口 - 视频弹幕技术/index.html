		<script>
			var _top = 0;
			//$("#showTxt").keydown(function(event){
				//if(window.event && event.keyCode == 13){ // IE8 以及更早版本
					//showContent();
				//} else if (event.which && event.keyCode == 13){ // IE9/Firefox/Chrome/Opera/Safari
					//showContent();
				//}
			//});
			$("span.btn").click(function(){
				showContent();
			});

			//显示文字
			function showContent(){
				alert("1111");
				var l = $("#showTxt").width();
				var t = $("#showTxt").height();
				var txt = $("input.txt").val();
				if(txt == ""){
					alert("请输入要发表的内容");
				} else {
					$("#showTxt").append("<p>"+txt+"</p>");
				}
				//处理我们添加进去的内容
				$("#showTxt p").each(function(){ //each遍历
					if(_top > t-40){
						_top = 5;
					}
					_top = _top + 40;
					
					//定义加入的文字位置
					$(this).css({left:l,top:_top,color:getRandomColor()});
					
					//让文字动起来
					var _w = $(this).width();
					$(this).animate({left:-_w},getSjTime(),function(){
						$(this).remove();
					});
				});
			}
			
			//随机获取颜色值
			function getRandomColor(){
				return "#" + (function(h){
					return new Array(7 - h.length).join("0") + h
				})((Math.random() * 0x1000000 << 0).toString(16));
			}
			
			//获取随机时间
			function getSjTime(){
				return Math.random()*10000 + 10000;
			}
		</script>
