<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<meta name="keywords" content="关键字" />
		<meta name="description" content="网站描述" />
		<title>html模板</title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			body{
				background: url(images/1.jpg);
			}
			#Click{
				position: absolute;
				left: 40px;
				top: 10px;
				z-index: 1;
			}
			img{
				display: block;
			}
			#huanfu{
				width: 100%;
				height: 190px;
				background: #fff;
				position: absolute;
				display: none;
				top: 0;
				left: 0;
			}
			#huanfu #imgList{
				width: 600px;
				height: 185px;
				margin: 0 auto;
			}
			#huanfu #imgList .box1{
				width: 196px;
				height: 185px;
				/*background: #690;*/
				float: left;
			}
			#huanfu #imgList .box2{
				width: 98px;
				height: 185px;
				float: left;
			}
			#huanfu #imgList a{
				float: left;
				margin-bottom: 1px;
				margin-right: 1px;
				position: relative;
			}
			#huanfu #imgList a:hover img{
				opacity: 0.8;
				-moz-opacity: 0.8;
				filter: Alpha(opacity=80);
			}
			#huanfu #imgList .skin{
				display: none;
				position: absolute;
				right: 5px;
				bottom: 5px;
			}
			.data{
				position: fixed;
				width: 150px;
				height: 50px;
				right: 20px;
				bottom: 20px;
				color: #FF7800;
			}
		</style>
	</head>

		<!--日期-->
		<div class="data">
			<p>2015/09/04</p>
		</div>
		
		<!--换肤-->
		<div id="Click">

		</div>

		<!--引用外部jquery类库文件-->
		<script type="text/javascript" src="js/jquery-2.1.1.min.js" ></script>
		<script>
			$("#Click").click(function(){
				$("#huanfu").slideToggle();
			});
			
			//换肤
			$("#huanfu #imgList a").click(function(){
				var imgUrl = $(this).find("img").attr("src");
				var Con = imgUrl.substring(imgUrl.indexOf("\/") + 1,imgUrl.indexOf("-"));
				$("body").css({"background":"url(images/" + Con + ".jpg)"});
				//$("#huanfu #imgList .skin").show();//.parent().parent().siblings().find(".skin").hide();
				$(this).find(".skin").show().parent().parent().siblings().find(".skin").hide();
				$(this).find(".skin").show().parent().siblings().find(".skin").hide();
			});
		</script>
	</body>
</html>
