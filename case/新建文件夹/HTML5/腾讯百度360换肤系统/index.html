<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<meta name="keywords" content="关键字" />
		<meta name="description" content="网站描述" />
		<title>html模板</title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			body{
				height: 100%;
				width: 100%;
				background-image: url(images/1.jpg);
			    background-repeat: no-repeat;
			    background-attachment: fixed;
			    background-size: cover;
			    -webkit-background-size: cover;
			    -o-background-size: cover;
			    zoom: 1;
			}
			#but{
				width: 50px;
				height: 50px;
				background: url(images/upseek.png);
				position: fixed; /*固定定位*/
				top: 0;
				right: 0;
				z-index: 33;
			}
			#but:hover{
				background-position: 0 -64px;
			}
			#huanfu{
				width: 100%;
				height: 200px;
				display: none;
				background: rgba(0,0,0,0.5);
				position: fixed;  /*固定*/
				top: 0;
			}
			#huanfu .Scroll{
				width: 710px;
				height: 90px;
				margin: 60px auto 0;
				position: relative;
			}
			#huanfu .Scroll img.prev{
				position: absolute;
				left: 0;
				top: 32px;
			}
			#huanfu .Scroll img.next{
				position: absolute;
				right: 0;
				top: 32px;
			}
			#huanfu .Scroll .imgList{
				width: 668px;
				height: 90px;
				margin: 0px auto; /*水平居中*/
				position: relative;
				overflow: hidden;
			}
			#huanfu .Scroll .imgList ul{
				width: 2672px;
				height: 90px;
				position: absolute;
				left: 0;
			}
			#huanfu .Scroll .imgList ul li{
				width: 139px;
				height: 75px;
				list-style: none;  /*去掉原点*/
				float: left;
				margin: 5px 10px 0;
				border: 4px solid #fff;
			}
		</style>
	</head>
	<body>
		<!--div 盒子模型 高度 宽度 放内容的长方形 -->
		<div id="but"></div>
		
		<!--换肤开始-->
		<div id="huanfu">
			<div class="Scroll">
				<!--左右按钮开始-->
				<img src="images/dirl.png" class="prev" />
				<img src="images/dirr.png" class="next" />
				<!--左右按钮结束-->
				
				<!--图片滚动开始-->
				<div class="imgList">
					<ul>
						<li>
							<img src="images/1-1.jpg" width="139px" height="75px" dataSrc="images/1.jpg" />
						</li>
						<li>
							<img src="images/2-2.jpg" width="139px" height="75px" dataSrc="images/2.jpg" />
						</li>
						<li>
							<img src="images/3-3.jpg" width="139px" height="75px" dataSrc="images/3.jpg" />
						</li>
						<li>
							<img src="images/4-4.jpg" width="139px" height="75px" dataSrc="images/4.jpg" />
						</li>
						<li>
							<img src="images/5-5.jpg" width="139px" height="75px" dataSrc="images/5.jpg" />
						</li>
						<li>
							<img src="images/6-6.jpg" width="139px" height="75px" dataSrc="images/6.jpg" />
						</li>
						<li>
							<img src="images/7-7.jpg" width="139px" height="75px" dataSrc="images/7.jpg" />
						</li>
						<li>
							<img src="images/8-8.jpg" width="139px" height="75px" dataSrc="images/8.jpg" />
						</li>
						<li>
							<img src="images/9-9.jpg" width="139px" height="75px" dataSrc="images/9.jpg" />
						</li>
						<li>
							<img src="images/10-10.jpg" width="139px" height="75px" dataSrc="images/10.jpg" />
						</li>
						<li>
							<img src="images/11-11.jpg" width="139px" height="75px" dataSrc="images/11.jpg" />
						</li>
						<li>
							<img src="images/12-12.jpg" width="139px" height="75px" dataSrc="images/12.jpg" />
						</li>
						<li>
							<img src="images/13-13.jpg" width="139px" height="75px" dataSrc="images/31.jpg" />
						</li>
						<li>
							<img src="images/14-14.jpg" width="139px" height="75px" dataSrc="images/14.jpg" />
						</li>
						<li>
							<img src="images/15-15.jpg" width="139px" height="75px" dataSrc="images/15.jpg" />
						</li>
						<li>
							<img src="images/16-16.jpg" width="139px" height="75px" dataSrc="images/16.jpg" />
						</li>
					</ul>
				</div>
				<!--图片滚动结束-->
			</div>
		</div>
		<!--换肤结束-->
		
		<!--引用外部，jQuery外部类库-->
		<script type="text/javascript" src="js/jquery-2.1.1.min.js" ></script>
		<script>
			$("#but").click(function(){
				
				$("#huanfu").slideToggle();  //双向自动判断，隐藏或显示
			});
			
			//找到图片列表，点击
			$(".imgList ul li").click(function(){
				var dataSrc = $(this).find("img").attr("dataSrc"); //找到对应li，里面的img标签的dataSrc属性
				$("body").css({"background-image":"url(" + dataSrc + ")"});
			});
			
			//向上点击按钮
			var numClick = 0; //点击次数
			$("img.prev").click(function(){
				numClick++;
				if(numClick > 3){
					numClick = 3;
					alert("左边已到头了");
				} else {
					$(".imgList ul").animate({"left":-668 * numClick},500);
				}
			});
			
			//向下点击按钮
			$("img.next").click(function(){
				numClick--;
				if(numClick < 0){
					numClick = 0;
					alert("右边已到头了");
				} else {
					$(".imgList ul").animate({"left":-668 * numClick},500);
				}
			});
		</script>
	</body>
</html>
