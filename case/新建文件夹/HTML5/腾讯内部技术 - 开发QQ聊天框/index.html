		<meta charset="utf-8" />

		<title>html模板</title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			#content{
				width: 700px;
				height: 150px;
				border: 1px solid #666;
				margin: 20px auto;
			}
			#Con{
				width: 680px;
				height: 150px;
				margin: 50px auto;
			}
			#Con .edit{
				width: 680px;
				height: 100px;
				background: #fff;
				border: 2px inset #ddd;
				border-radius: 5px;
			}
			#Con .but{
				width: 680px;
				height: 50px;
			}
			#Con .but .but_img{
				width: 18px;
				height: 16px;
				display: inline-block;
				margin-top: 14px;
				margin-left: 5px;
				background: url(images/but_img1.png);
			}
			#Con .but .but_img:hover{
				background: url(images/but_img2.png);
			}
			#Con .but .fb{
				width: 80px;
				height: 30px;
				background: #e6b85c;
				display: inline-block;
				font-size: 14px;
				color: #fff;
				text-decoration: none;
				text-align: center;
				line-height: 30px;
				float: right;
				border: 1px solid #d6a647;
				border-radius: 3px;
				margin: 8px 0 0 12px;
			}
			#Con .but .qx{
				color: #000;
				background: #f5efd5;
				border: 1px solid #ede8d1;
			}
			.qq{
				width: 490px;
				height: 210px;
				border: 1px solid #666;
				border-radius: 3px;
				box-shadow: 0 0 3px #000;
				display: none;
			}
			.qq .list{
				width: 120px;
				height: 210px;
				background: #f8f8f8;
				float: left;
			}
			.qq .face{
				width: 370px;
				height: 210px;
				float: right;
			}
			.qq .list ul li{
				height: 30px;
				width: 120px;
				list-style: none;
				line-height: 30px;
				font-family: "微软雅黑";
				text-align: center;
				font-size: 14px;
				color: #666;
				border-bottom: 3px solid #fff;
			}
			.qq .list ul li:hover{
				color: #fff;
				background: #f93;
			}
			.face ul li{
				list-style: none;
				float: left;
				margin: 5px 2px;
			}
		</style>

<script type="text/javascript" src="js/jquery-1.11.1.min.js" ></script>
<script>
	$(".but_img").click(function(){
		$(".qq").slideToggle("slow");
	});
	$(".face ul li").click(function(){
		var img = $(this).find("img").clone(); //克隆复制一份
		$("#Con .edit").append(img); //添加内容
		$(".qq").slideToggle("slow");
	});
	
	//点击发表内容
	$(".fb").click(function(){
		var content = $("#Con .edit").html();
		alert(content);
		$("#content").append("<p>小白："+content+"</p>");
		$("#Con .edit").text("");
	});
</script>
