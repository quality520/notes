<!DOCTYPE html>
<html>

	<head>
		<meta charset="text/html;utf-8" />
		<meta name="keywords" content="关键字" />
		<meta name="description" content="网站描述" />
		<title>html模板</title>
		<style type="text/css" id="css">
			*{
				margin: 0;
				padding: 0;
				list-style: none;
			}
			#txt{
				color: #009900;
				text-align: center;
				font-size: 20px;
				font-family: "微软雅黑";
				margin: 50px auto 20px;
			}
			#banner{
				width: 800px;
				height: 360px;
				margin: 0 auto;
				perspective: 800px;
				position: relative;
			}
			#banner ul{
				width: 800px;
				height: 360px;
			}
			#banner ul li{
				height: 360px;
				float: left;
				position: relative;
				transform-style: preserve-3d;
				transform: translateZ(-180px);
				background-image: url(images/1.png);
			}
			#banner ul li div{
				height: 360px;
				position: absolute;
			}
			#banner ul li div:nth-child(1){
				bottom: 360px;
				transform: translateZ(180px) rotateX(90deg);
				transform-origin: bottom;
				background-image: url(images/1.jpg);
			}
			#banner ul li div:nth-child(2){
				top: 360px;
				transform: translateZ(180px) rotateX(-90deg);
				transform-origin: top;
				background-image: url(images/2.jpg);
			}
			#banner ul li div:nth-child(3){
				transform: translateZ(180px);
				background-image: url(images/3.jpg);
			}
			#banner ul li div:nth-child(4){
				transform: translateZ(-180px) rotateX(180deg);
				background-image: url(images/4.jpg);
			}
			/*#banner ul li:nth-child(1) div{
				background-position: 0px;
			}
			#banner ul li:nth-child(2) div{
				background-position: -200px;

			#banner ul li:nth-child(3) div{
				background-position: -400px;
			}
			#banner ul li:nth-child(4) div{
				background-position: -600px;
			}*/

			#banner ul li:nth-child(2){
				transition: 1s .1s;

			#banner ul li:nth-child(4){
				transition: 1s .3s;

			#banner ol{
				width: 110px;
				height: 18px;
				position: absolute;
				right: 12px;
				bottom: 12px;
			}
			#banner ol li{
				width: 18px;
				height: 18px;
				background-color: #000;
				border-radius: 9px;
				color: #fff;
				font-size: 12px;
				font-family: "microsoft yahei";
				line-height: 18px;
				text-align: center;
				float: left;
				margin: 0 4px;
				box-shadow: 2px 2px 5px #fff;
				cursor: pointer;
			}
			
			.data{
				position: fixed;
				width: 100px;
				height: 50px;
				right: 20px;
				bottom: 20px;
				color: #FF7800;
			}
		</style>
	</head>
	<body>
		
		<!--日期-->

			<p>2015/09/12</p>

		<div id="txt">3D动画翻转特效</div>
		<div id="banner">
			<ul id="ul">

			<ol id="ol">

</html>
<script>
	window.onload = function(){
		var Css = document.getElementById("css");
		init(8);
		click();
		function init(len){
			var ul = document.getElementById("ul");
			var Width = 800 / len;
			var uHTML = "";
			var pHTML = "";
			var zHTML = "",z = 0,tHTML = "";
			for(var i = 0; i < len; i++){
				
				if( i > len / 2){
					z--;
					zHTML += "#banner ul li:nth-child("+(i+1)+"){z-index:" + z + ";}";
				}
				
				uHTML +='<li><div></div><div></div><div></div><div></div></li>';
				pHTML +="#banner ul li:nth-child("+(i+1)+") div{background-position: "+(-i*Width)+"px;}";
				tHTML +="#banner ul li:nth-child("+(i+1)+"){transition: 1s "+1*i/(len-1)+"s;}";
			}
			Css.innerHTML += tHTML + zHTML + pHTML + "#banner ul li{width:" + Width + "px;}#banner ul li div{width:" + Width + "px;}"
			ul.innerHTML = uHTML;
		}
		function click(){
			var ol = document.getElementById("ol");
			var oLi = ol.getElementsByTagName("li");
			var Css = document.getElementById("css");
			for(var i = 0; i < oLi.length; i++){
				oLi[i].index = i;
				oLi[i].onclick = function(){
					Css.innerHTML += "#banner ul li{transform:translateZ(-180px) rotateX("+this.index * 90 + "deg);}"
				}
			}
		}
	}
</script>
