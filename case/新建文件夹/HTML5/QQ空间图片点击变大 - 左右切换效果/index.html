<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<meta name="keywords" content="关键字" />
		<meta name="description" content="网站描述" />
		<title>html模板</title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			.Con{
				width: 1000px;
				height: 100%;
				/*background: #f33;*/
				margin: 0 auto;
			}
			.Con ul{
				border: 1px solid green;
			}
			.Con ul li{
				list-style: none;
				width: 287px;
				height: 178px;
				float: left;
				margin: 10px 20px;
				box-shadow: 0 0 15px #666;
				padding: 1px;
				border-radius: 4px;
			}
			.Con ul li img{
				border-radius: 4px;
			}
			
			/*灰色的图层开始*/
			.gray{
				width: 100%;
				height: 100%;
				background: rgba(0,0,0,0.5);
				position: fixed;
				display: none;
				left: 0;
				top: 0;
			}
			.showImg{
				width: 650px;
				height: 406px;
				background: white;
				display: none;
				position: fixed;
				top: 100px;
				left: 300px;
				padding: 10px;
			}
			.showImg .dirl{
				position: absolute;
				left: -50px;
				top: 190px;
			}
			.showImg .dirr{
				position: absolute;
				right: -50px;
				top: 190px;
			}
			.data{
				position: fixed;
				width: 100px;
				height: 50px;
				right: 20px;
				bottom: 20px;
				color: #FF7800;
			}
		</style>
	</head>
	<body>
		<!--日期-->
		<div class="data">
			<p>2015/09/04</p>
		</div>
		
		<!--div盒子模型，高度，宽度，放内容-->
		
		<!--图片布局效果开始-->
		<div class="Con">
			<ul>
				<li><img src="images/s1.jpg" width="287px" height="178px" bigSrc="images/big1.jpg" /></li>
				<li><img src="images/s2.jpg" width="287px" height="178px" bigSrc="images/big2.jpg" /></li>
				<li><img src="images/s3.jpg" width="287px" height="178px" bigSrc="images/big3.jpg" /></li>
				<li><img src="images/s4.jpg" width="287px" height="178px" bigSrc="images/big4.jpg" /></li>
				<li><img src="images/s5.jpg" width="287px" height="178px" bigSrc="images/big5.jpg" /></li>
				<li><img src="images/s6.jpg" width="287px" height="178px" bigSrc="images/big6.jpg" /></li>
				<li><img src="images/s7.jpg" width="287px" height="178px" bigSrc="images/big7.jpg" /</li>
				<li><img src="images/s8.jpg" width="287px" height="178px" bigSrc="images/big8.jpg" /></li>
				<li><img src="images/s9.jpg" width="287px" height="178px" bigSrc="images/big9.jpg" /></li>
			</ul>
		</div>
		<!--图片布局结束-->
		
		<!--灰色的图层开始-->
		<div class="gray"></div>
		<!--灰色的图层结束-->
		
		<!--图片切换展示开始-->
		<div class="showImg">
			<img src="images/big1.jpg" width="650px" height="406px" class="bigImg" />
			<img src="images/dirl.png" class="dirl" />
			<img src="images/dirr.png" class="dirr" />
		</div>
		<!--图片切换展示结束-->
		
		<!--引入外部jQuery类库文件-->
		<script type="text/javascript" src="js/jquery-2.1.1.min.js" ></script>
		<script>
			var bigSrc = "";
			var index;
			$(".Con ul li").click(function(){
				$(".gray").show();  //显示灰色的图层
				$(".showImg").show();  //显示图片
				bigSrc = $(this).find("img").attr("bigSrc");
				$(".showImg .bigImg").attr("src",bigSrc);
				index = $(this).index();
			});
			
			//隐藏图层
			$(".gray").click(function(){
				$(".gray").hide();
				$(".showImg").hide();
			});
			
			//左切换按钮效果
			$(".showImg .dirl").click(function(){
				index--;
				if(index < 0){
					alert("已经到头了");
				} else {
					bigSrc = $(".Con ul li").eq(index).find("img").attr("bigSrc");
					$(".showImg .bigImg").attr("src",bigSrc);
				}
			});
			
			//由切换按钮效果
			$(".showImg .dirr").click(function(){
				index++;
				if(index > 8){
					alert("已经到尾了");
					index = 0;
				} else {
					bigSrc = $(".Con ul li").eq(index).find("img").attr("bigSrc");
					$(".showImg .bigImg").attr("src",bigSrc);
				}
			});
		</script>
	</body>
</html>
