<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<meta name="keywords" content="关键字" />
		<meta name="description" content="网站描述" />
		<title>途牛旅游网</title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			#box{
				width: 735px;
				height: 350px;
				margin: 50px auto;
				position: relative;
				background: #fff;
			}
			#box .con{
				width: 735px;
				height: 350px;
				overflow: hidden;
			}
			#box .con ul li{
				list-style: none;
				float: left;
			}
			
			/*左右滑动按钮开始*/
			#box .prev{
				width: 45px;
				height: 100px;
				background: url(images/button.png);
				z-index: 10;
				display: none;
				cursor: pointer;
				position: absolute;
				opacity: 0.7;
				left: 0;
				top: 125px;
			}
			#box .next{
				width: 45px;
				height: 100px;
				cursor: pointer;
				background: url(images/button.png) -55px 0;
				z-index: 10;
				display: none;
				position: absolute;
				opacity: 0.7;
				right: 0;
				top: 125px;
			}
			
			/*导航部分*/
			#box .nav{
				width: 720px;
				height: 30px;
				position: absolute;
				left: 50%;
				bottom: 10px;
				margin-left: -360px;
			}
			#box .nav ul{
				width: 720px;
				height: 30px;
			}
			#box .nav ul li{
				width: 119px;
				height: 30px;
				float: left;
				list-style: none;
				text-align: center;
				line-height: 30px;
				font-size: 12px;
				color: #333;
				background: #fff;
				margin-left: 1px;
				opacity: 0.7;
				cursor: pointer;
			}
			#box .nav ul li.bg{
				background: rgba(0,0,0,0.6);
				color: #fff;
			}
		</style>
	</head>
	<body>
		<div id="box">
			<!--背景切换部分开始-->
			<div class="con">
				<ul>
					<li>
						<img src="images/1.jpg" alt="" width="735px" height="350px" />
					</li>
					<li>
						<img src="images/2.jpg" alt="" width="735px" height="350px" />
					</li>
					<li>
						<img src="images/3.jpg" alt="" width="735px" height="350px" />
					</li>
					<li>
						<img src="images/4.jpg" alt="" width="735px" height="350px" />
					</li>
					<li>
						<img src="images/5.jpg" alt="" width="735px" height="350px" />
					</li>
					<li>
						<img src="images/6.jpg" alt="" width="735px" height="350px" />
					</li>
				</ul>
			</div>
			<!--背景切换部分结束-->
			
			<!--左右滑动按钮开始-->
			<div class="prev"></div>
			<div class="next"></div>
			<!--左右滑动按钮结束-->
			
			<!--导航部分开始-->
			<div class="nav">
				<ul>
					<li class="bg">国庆玩转全球</li>
					<li>周边狂欢价</li>
					<li>高铁出游</li>
					<li>夏威夷的故事</li>
					<li>私奔R计划</li>
					<li>金秋玩转全国</li>
				</ul>
			</div>
			<!--导航部分结束-->
		</div>
		
		
		<!--引入外部，jQuery类库文件-->
		<script type="text/javascript" src="js/jquery-2.1.1.min.js" ></script>
		<script>
			//存放的是li的下表   从0开始
			var i = 0;
			$("#box").hover(function(){
				$(".prev,.next").css({"display":"block"});
			},function(){
				$(".prev,.next").css({"display":"none"});
			});
			
			$(".nav ul li").hover(function(){
				$(this).addClass("bg").siblings().removeClass("bg");
				i = $(this).index();
				//$(".con ul li").eq(i)
			},function(){});
		</script>
	</body>
</html>
