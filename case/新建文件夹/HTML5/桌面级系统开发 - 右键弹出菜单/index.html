<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<meta name="keywords" content="关键字" />
		<meta name="description" content="网站描述" />
		<title>桌面级系统开发</title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			body{background: url(images/bg.jpg);background-size: cover;}
			#title{
				width: 100%;
				height: 100px;
				position: fixed;
				z-index: 3;
				top: 0;
				left: 0;
				background: #000;
				opacity: 1;
				filter: alpha(opacity=100);
				color: #fff;
				line-height: 100px;
				text-align: center;
				font-size: 20px;
			}
			#Menu{
				width: 180px;
				height: 260px;
				background: #fff;
				position: absolute;
				padding-top: 2px;
				left: 50%;
				top: 200px;
				display: none;
				z-index: 2;
			}
			#Menu ul li{
				height: 35px;
				line-height: 35px;
				list-style: none;
				border-bottom: 1px solid #ddd;
				font-family: "微软雅黑";
				color: #666;
				font-size: 14px;
				text-indent: 25px;
			}
			#Menu ul li:hover{
				background: blue;
				color: #fff;
			}
			#Menu ul li img{
				margin-right: 10px;
			}
			#shade{
				height: 100%;
				width: 100%;
				background: #000;
				opacity: 0;
				filter:alpha(opacity=0);
				position: fixed;
				top: 0;
				left: 0;
				z-index: 1;
				display: none;
			}
		</style>
	</head>
	<body>
		<!--标题-->
		<div id="title">桌面级系统开发 - 右键弹出菜单</div>
		<div id="Menu">
			<ul>
				<li>
					<img src="images/ico1.jpg" align="absmiddle" />添加应用
				</li>
				<li>
					<img src="images/ico2.jpg" align="absmiddle" />添加便签
				</li>
				<li>
					<img src="images/ico3.jpg" align="absmiddle" />清除便签
				</li>
				<li>
					<img src="images/ico4.jpg" align="absmiddle" />刷新
				</li>
				<li>
					<img src="images/ico5.jpg" align="absmiddle" />上传资料
				</li>
				<li>
					<img src="images/ico6.jpg" align="absmiddle" />更换背景
				</li>
				<li>
					<img src="images/ico7.jpg" align="absmiddle" />注销
				</li>
			</ul>
		</div>
		<!--遮罩层-->
		<div id="shade"></div>
	</body>
</html>
<script type="text/javascript" src="js/jquery-1.11.1.min.js" ></script>
<script>
	//禁止浏览器窗口，自带的右键
	document.oncontextmenu = function(){return false;}
	$(document).mousedown(function(e){
		var key = e.which;  //key = 1:左键单击   key = 2:滚动  key = 3:右击
		var x = e.clientX;
		var y = e.clientY;
		if(key == 3){
			$("#Menu").css({left:x,top:y}).show();
			$("#shade").show();
		}
	});
	$("#shade").click(function(){
		$("#Menu").hide();
		$("#shade").hide();
	})
</script>
