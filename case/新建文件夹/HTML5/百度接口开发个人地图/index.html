<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<meta name="keywords" content="关键字" />
		<meta name="description" content="网站描述" />
		<title>html模板</title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			body{
				background: url(images/bg.png);
				font-size: 12px;
				font-family: "微软雅黑";
				color: #666;
			}
			.myMap{
				width: 1000px;
				height: 800px;
				background: #fff;
				margin: 30px auto;
				border-radius: 6px;
				box-shadow: 2px 2px 2px #000;
			}
			.myMap h1{
				font-size: 30px;
				font-weight: 300;
				margin-bottom: 15px;
				padding-top: 20px;
				margin-left: 10px;
			}
			.myMap h1 span{
				color: red;
			}
			.myMap p.address{
				line-height: 23px;
				margin-left: 10px;
			}
			.myMap .m_map{
				width: 1000px;
				height: 500px;
				background: #blue;
				margin-top: 20px;
			}
			.data{
				position: fixed;
				width: 100px;
				height: 50px;
				right: 20px;
				bottom: 20px;
				color: #FF7800;
			}
		</style>
	</head>

	<body>
		<!--日期-->
		<div class="data">
			<p>2015/09/04</p>
		</div>
		
		<div class="myMap">
			<h1><span>定锅锅</span>在哪里？</h1>
			<p class="address">
				地址：湖南长沙市雨花区新建西路某某小区
				<br /> 电话：18962587663
				<br /> Q Q：1424067002
				<br />
			</p>
			<!--百度地图的容器-->
			<div class="m_map" id="myMap"></div>
		</div>
		<!--引用百度地图API-->
		<script type="text/javascript" src="http://api.map.baidu.com/api?key=&v=1.1&services=true"></script>
		<script>
			//创建和初始化地图函数：
		    function initMap(){
		      createMap();//创建地图
		      setMapEvent();//设置地图事件
		      addMapControl();//向地图添加控件
		      addMapOverlay();//向地图添加覆盖物
		    }
		    //创建地图函数
		    function createMap(){ 
		      map = new BMap.Map("myMap"); 
		      map.centerAndZoom(new BMap.Point(112.991744,28.158825),19);
		    }
		    function setMapEvent(){
		      map.enableScrollWheelZoom();
		      map.enableKeyboard();
		      map.enableDragging();
		      map.enableDoubleClickZoom()
		    }
		    function addClickHandler(target,window){
		      target.addEventListener("click",function(){
		        target.openInfoWindow(window);
		      });
		    }
		    function addMapOverlay(){
		      var markers = [
		        {content:"湖南长沙市雨花区新建西路某某小区",title:"住宿地址",imageOffset: {width:0,height:3},position:{lat:28.158905,lng:112.991794}}
		      ];
		      for(var index = 0; index < markers.length; index++ ){
		        var point = new BMap.Point(markers[index].position.lng,markers[index].position.lat);
		        var marker = new BMap.Marker(point,{icon:new BMap.Icon("http://api.map.baidu.com/lbsapi/createmap/images/icon.png",new BMap.Size(20,25),{
		          imageOffset: new BMap.Size(markers[index].imageOffset.width,markers[index].imageOffset.height)
		        })});
		        var label = new BMap.Label(markers[index].title,{offset: new BMap.Size(25,5)});
		        var opts = {
		          width: 200,
		          title: markers[index].title,
		          enableMessage: false
		        };
		        var infoWindow = new BMap.InfoWindow(markers[index].content,opts);
		        marker.setLabel(label);
		        addClickHandler(marker,infoWindow);
		        map.addOverlay(marker);
		      };
		    }
		    //向地图添加控件
		    function addMapControl(){
		      var scaleControl = new BMap.ScaleControl({anchor:BMAP_ANCHOR_BOTTOM_LEFT});
		      scaleControl.setUnit(BMAP_UNIT_IMPERIAL);
		      map.addControl(scaleControl);
		      var navControl = new BMap.NavigationControl({anchor:BMAP_ANCHOR_TOP_LEFT,type:BMAP_NAVIGATION_CONTROL_LARGE});
		      map.addControl(navControl);
		      var overviewControl = new BMap.OverviewMapControl({anchor:BMAP_ANCHOR_BOTTOM_RIGHT,isOpen:true});
		      map.addControl(overviewControl);
		    }
		    var map;
		    initMap();
		</script>

	</body>

</html>
