<!DOCTYPE html>
<html>

	<head>
		<meta  charset="utf-8" />
		<meta name="keywords" content="关键字" />
		<meta name="description" content="网站描述" />
		<title>html模板</title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			.pic{
				width: 1100px;
				height: 430px;
				margin: 50px auto 0;
			}
			.pic ul li{
				list-style: none;
				width: 100px;
				height: 429px;
				float: left;
			}
			.pic .l1{background: url("images/1.jpg");}
			.pic .l2{background: url("images/2.jpg");}
			.pic .l3{background: url("images/3.jpg");}
			.pic .l4{background: url("images/4.jpg");width: 789px;}
			.txt{width: 100px;height: 429px; background: #000;filter: alpha(opacity=50);background: rgba(0,0,0,.5);}
			.txt p{
				color: #fff;
				font-family: "微软雅黑";
				float: left;
				<!--position: relative;-->
			}
			.txt .p1{
				font-size: 12px;
				width: 12px;
				margin: 25px 15px 0 20px;
			}
			.txt .p2{
				font-size: 14px;
				width: 12px;
				margin-top: 25px;
			}
			.title{
				width: 100%;
				height: 66px;
				text-align: center;
				line-height: 66px;
				filter: alpha(opacity=50);
				background: rgba(0,0,0,.5);
				color: #fff;
				font-size: 24px;
				font-family: "微软雅黑";
			}
		</style>
	</head>
	<body>
		<!--标题部分-->
		<div class="title">西藏之旅</div>
		<div class="pic">
			<ul>
				<li class="l1">
					<div class="txt">
						<p class="p1">作者 ：默默的墨墨</p>
						<p class="p2">我的个人拉萨之旅   |  | 故事之城</p>
					</div>
				</li>
				<li class="l2">
					<div class="txt">
						<p class="p1">作者 ：默默的墨墨</p>
						<p class="p2">我的个人拉萨之旅 | |故事之城</p>
					</div>
				</li>
				<li class="l3">
					<div class="txt">
						<p class="p1">作者 ：默默的墨墨</p>
						<p class="p2">我的个人拉萨之旅 | |故事之城</p>
					</div>
				</li>
				<li class="l4">
					<div class="txt">
						<p class="p1">作者 ：默默的墨墨</p>
						<p class="p2">我的个人拉萨之旅 | |故事之城</p>
					</div>
				</li>
			</ul>
		</div>
	</body>
</html>
<script type="text/javascript" src="js/jquery-1.11.1.min.js" ></script>
<script>
	$(".pic ul li").hover(function(){
		//当鼠标经过li的时候，执行下面的事件
		$(this).stop(true).animate({width:"789px"},1000).siblings().stop(true).animate({width:"100px"},1000);
	});
</script>
