<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>html模板</title>
		<meta name="keywords" content="关键字" />
		<meta name="description" content="网站描述" />
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			#Nav{
				width: 54px;
				height: 320px;
				position: fixed;
				right: 100px;
				bottom: 0;
			}
			#Nav ul li{
				width: 54px;
				height: 47px;
				list-style: none;
				margin-top: 10px;
				background: #fe955a;
				text-align: center;
				padding-top: 7px;
				font-size: 12px;
				color: #fff;
				position: relative;
			}
			#Nav ul li.top{
				padding-top: 15px;
				height: 39px;
			}
			#Nav ul li .wx{
				width: 136px;
				height: 150px;
				position: absolute;
				left: -140px;
				top: -30px;
				background: url(images/wx_bg.png) no-repeat;
				padding-top: 10px;
				display: none;
			}
			#Nav ul li:hover{
				background: #ff6c19;
			}
			#bgcolor{
				width: 100%;
				height: 2400px;
			}
			#bgcolor ul li{
				width: 100%;
				height: 400px;
				list-style: none;
			}
			#bgcolor ul li.red{
				background: red;
			}
			#bgcolor ul li.yellow{
				background: yellow;
			}
			#bgcolor ul li.pink{
				background: pink;
			}
			#bgcolor ul li.green{
				background: green;
			}
			#bgcolor ul li.khaki{
				background: khaki;
			}
			#bgcolor ul li.blue{
				background: blue;
			}
			.data{
				position: fixed;
				width: 80px;
				height: 30px;
				right: 10px;
				bottom: 10px;
				color: #FF7800;
			}
		</style>
	</head>
	<body>
		<div id="Nav">
			<ul>
				<li><img src="images/bg1.png" /><br />手机版
					<div class="wx"><img src="images/wx.jpg" /> </div>
				</li>
				<li><img src="images/bg2.png" /><br />订阅号
					<div class="wx"><img src="images/wx.jpg" /> </div>
				</li>
				<li><img src="images/bg3.png" /><br />排行榜</li>
				<li><img src="images/bg4.png" /><br />反馈</li>
				<li class="top"><img src="images/top.png" /></li>
			</ul>
		</div>
		<div id="bgcolor">
			<ul>
				<li class="red"></li>
				<li class="yellow"></li>
				<li class="pink"></li>
				<li class="green"></li>
				<li class="khaki"></li>
				<li class="blue"></li>
			</ul>
		</div>
		
		<!--日期显示-->
		<div class="data">
			<p>2015/09/03</p>
		</div>
		<!--引入jQuery类库文件-->
		<script type="text/javascript" src="js/jquery-2.1.1.min.js" ></script>
		<script>
			
			if($("html,body").scrollTop() < 500){
				$("#Nav ul li.top").hide();
			}
			
			$("#Nav ul li").hover(function(){
				//$(this).find(".wx").css({"display":"block"});
				$(this).find(".wx").show();
			},function(){
				$(this).find(".wx").hide();
			});
			
			//向上滚动效果
			$("#Nav ul li.top").click(function(){
				$("body,html").animate({"scrollTop":"0px"},300);    //保证浏览器的兼容性
			});
			
			//浏览器滚动事件
			$(window).scroll(function(){
				if($(this).scrollTop() < 500){
					$("#Nav ul li.top").hide();
				} else {
					$("#Nav ul li.top").show();
				}
			})
		</script>
		
	</body>
</html>
