<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="Generator" content="EditPlus®">
		<meta name="Author" content="刘自定">
		<meta name="Keywords" content="关键字">
		<meta name="Description" content="描述内容">
		<title>全球首发 - HTML5新型QQ相册拖拽照片上传</title>
		<!--拖拽上传样式-->
		<style type="text/css">
			*{margin:0;padding:0;}
			body{
				background:url("images/bg.jpg");
				background-size:cover;
			}
			/*阿里图标库的引用*/
			@font-face {font-family: 'iconfont';
				src: url('iconfont/iconfont.eot'); /* IE9*/
				src: url('iconfont/iconfont.eot?#iefix') format('embedded-opentype'), /* IE6-IE8 */
				url('iconfont/iconfont.woff') format('woff'), /* chrome、firefox */
				url('iconfont/iconfont.ttf') format('truetype'), /* chrome、firefox、opera、Safari, Android, iOS 4.2+*/
				url('iconfont/iconfont.svg#iconfont') format('svg'); /* iOS 4.1- */
			}
			.iconfont{
			    font-family:"iconfont" !important;
			    font-size:18px;
			    color: #666;
			}
			/*Message begin*/
			#Message{
				width:602px;
				background:#fff;
				margin:50px auto 0;
				border-radius:5px;
				padding:15px 10px;
				position:relative;
			}
			#Message .MesCon{
				width:601px;
				height:100px;
				border:1px solid #ddd;
				border-radius:5px;
			}
			#Message .MesCon .imgBut{
				width:100px;
				height:85px;
				float:left;
				line-height:35px;
				padding-top:15px;
				border-right:1px solid #ddd;
				text-align:center;
			}
			#Message .MesCon .imgBut i.iconfont{
				margin-top: 20px;
			}
			#Message .MesCon .Edite{
				width:490px;
				height:96px;
				float:right;
				outline:none;
				padding:2px 5px;
			}
			#Message .MesCon .imgBut p{
				color:#666;
			}
			#Message .MesBut{
				width:602px;
				height:30px;
				margin-top:10px;
				font-size:12px;
				line-height:30px;
				display:none;
				color:#666;
			}
			#Message .MesBut font{
				margin:0px 15px;
			}
			#Message .MesBut span{
				width:80px;
				height:30px;
				display:block;
				background:#f90;
				float:right;
				color:#fff;
				text-align:center;
				margin-right:15px;
				border-radius:5px;
			}
			#Message .tzImg{
				width:622px;
				height:190px;
				display:none;
				position:absolute;
				left:0;
				top:172px;
				background:rgba(0,0,0,.5);
				box-shadow:0 0 10px #66ff00;
				overflow:hidden;
			}
			#Message .tzImg p{
				width:100%;
				height:190px;
				text-align:center;
				color:#fff;
				line-height:190px;
				position:absolute;
			}
			.imgYs{
				margin:10px 10px;
			}
		</style>
	</head>
	<body>
		<!--照片上传开始-->
		<div id="Message">
			<!--留言开始-->
			<div class="MesCon">
				<div class="imgBut">
					<i class="iconfont">&#xe615;</i>
					<p>上传图片</p>
				</div>
				<div class="Edite" contenteditable="true"></div>
			</div>
			<!--留言结束-->

			<!--按钮开始-->
			<div class="MesBut">
				<font>本地相册</font><font class="tzUpload">拖拽上传</font>
				<span>发表</span>
			</div>
			<!--按钮结束-->

			<!--拖拽上传开始-->
			<div class="tzImg">
				<p class="tis">请将图片拖拽到此区域</p>
			</div>
			<!--拖拽上传结束-->
		</div>
	</body>
</html>
<!--引入外部jquery类库文件-->
<script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
<script type="text/javascript">
	//点击图片上传按钮
	$(".imgBut").click(function(){
		$(".MesBut").slideToggle();//自动收缩和展开
	});
	$(".Edite").click(function(){
		$(".MesBut").slideDown();//向下展开
	});

	//点击拖拽上传按钮
	$(".MesBut .tzUpload").click(function(){
		$(".tzImg").slideToggle();
	});
	//找到要拖进去的目标元素
	var oDiv = $(".tzImg").get(0);
	var op = $(".tzImg p.tis");
	//当进入
	oDiv.ondragenter = function(){
		op.html("可以释放元素");
	}
	//离开
	oDiv.ondragleave = function(){
		op.html("请将图片拖拽到此区域");
	}
	//在内部移动
	oDiv.ondragover = function(e){
		e.preventDefault();
	}
	//在目标元素上释放鼠标触发
	oDiv.ondrop = function(e){
		e.preventDefault();
		//获取拖过来的文件
		var fs = e.dataTransfer.files;
		var len = fs.length;//获取文件个数
		for(var i = 0; i < len; i++){
			var _type = fs[i].type;
			if(_type.indexOf("image") != -1){//判断是不是图片文件
				var fd = new FileReader();
				fd.readAsDataURL(fs[i]);
				fd.onload = function(){
					var oImg = $("<img src='' width='135' height='170' class='imgYs' />");
					oImg.attr("src",this.result);
					$(".tzImg").append(oImg);
					op.html("");
				}
			} else {
				alert("请上传图片文件！");
			}
		}
	}
</script>
